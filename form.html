<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム</title>
    <style>
        body {
            font-size: 18px;
        }
        h1 {
            font-size: 36px;
        }
        label, input, button {
            font-size: 20px;
        }
        /* デフォルトの乱数表示スタイル */
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>メールアドレスを入力してください</h1>
    <form id="emailForm">
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">送信</button>
    </form>
    <p id="result" style="font-size: 36px; font-weight: bold; color: #FF4500; margin-top: 20px;"></p>

    <script>
        document.getElementById("emailForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const resultElement = document.getElementById("result");
            resultElement.textContent = "処理中...";

            try {
                const response = await fetch("https://script.google.com/macros/s/your-script-id/exec?email=" + encodeURIComponent(email));
                const data = await response.json();
                if (data && data.randomNumber) {
                    resultElement.textContent = `乱数: ${data.randomNumber}`;
                    resultElement.style.fontSize = "36px"; // フォントサイズを大きく
                    resultElement.style.fontWeight = "bold"; // 太字に
                    resultElement.style.color = "#FF4500"; // オレンジ色に変更
                } else {
                    resultElement.textContent = "メールアドレスが見つかりませんでした。";
                }
            } catch (error) {
                resultElement.textContent = "エラーが発生しました。もう一度お試しください。";
            }
        });
    </script>
</body>
</html>
